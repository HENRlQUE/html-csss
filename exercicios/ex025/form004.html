<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulãrio</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" required placeholder="Seu E-mail">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <Input type="telephone" name="tel" id="iteç" placeholder="Seu Telefone"></Input>
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </fieldset>
    </form>
</body>
</html>
