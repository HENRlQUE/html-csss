<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forumulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="off">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#FFFFFF">
        </p>
        <p>
            <label for="inivel">Nivel de Satisfação</label>
            <input type="range" name="nivel" id="inivel" min="1" max="2">
        </p>
        <p>
            <label for="ifot">Foto do Perfil</label>
            <input type="file" name="fot" id="ifot">
        </p>
        <p>
            <input type="submit" value="Enviar" />
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
